# === Configuration file of Harbor === #

hostname: harbor.<valid_domain>
http:
  port: 80

https:
  port: 443
  certificate: /opt/certs/fullchain.pem
  private_key: /opt/certs/privkey.pem

harbor_admin_password: [PASSWORD]

database:
  password: [PASSWORD]
  max_idle_conns: 100
  max_open_conns: 900
  conn_max_lifetime: 5m
  conn_max_idle_time: 0

data_volume: /data

trivy:
  ignore_unfixed: false
  skip_update: false
  offline_scan: false
  security_check: vuln
  insecure: false

jobservice:
  max_job_workers: 10
  job_loggers:
    - STD_OUTPUT
    - FILE
  logger_sweeper_duration: 1 #days

notification:
  webhook_job_max_retry: 3
  webhook_job_http_client_timeout: 3 #seconds

log:
  level: info
  local:
    rotate_count: 50
    rotate_size: 200M
    location: /var/log/harbor

_version: 2.10.0

proxy:
  http_proxy:
  https_proxy:
  no_proxy:
  components:
    - core
    - jobservice
    - trivy

metric:
   enabled: false
   port: 9090
   path: /metrics

upload_purging:
  enabled: false
  age: 720h
  interval: 24h
  dryrun: false

cache:
  enabled: false
  expire_hours: 24